<!DOCTYPE html>
<html>
<head>
    <title>Study Alarm</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("background_image.jpg"); /* Replace "background_image.jpg" with the path to your background image */
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Set the desired background color and opacity */
            padding: 20px;
        }

          #webcam-container {
            margin-bottom: 50px;
        }

        #history-container {
            text-align: left;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Alarm</h1>
        <button type="button" onclick="startProgram()">Start</button>
        <button type="button" onclick="stopProgram()">Stop</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>

        <div id="timer">00:00:00</div>
    </div>
     <div id="history-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script type="text/javascript">
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const URL = "./my_model/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
           
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

             historyContainer = document.getElementById("history-container");
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }


    function startProgram() {
        clearInterval(studyInterval);
            clearInterval(breakInterval);
            studyCount = 0;
            isStudyTime = true;
            startTimer(2400000); 
     playSound("study_sound.mp3");
            displayHistory("Program started.");
        studyInterval = setInterval(checkEyes, 1000);
    }

    function startBreak() {
         clearInterval(studyInterval);
        clearInterval(breakInterval);
       sStudyTime = false;
            isBreakTime = true;
            startTimer(1200000); // 20 minutes break time
            breakInterval = setInterval(displayBreakMessage, 1000);
            playSound("break_sound.mp3");
            displayHistory("Break started.");
    }

    function startStudy() {
        clearTimeout(timer);
        isStudyTime = true;
        isBreakTime = false;
        studyCount++;
        if (studyCount >= 5) {
            clearInterval(studyInterval);
            clearInterval(breakInterval);
            displayEndMessage();
            return;
        }
        studySound.play();
        timer = setTimeout(startBreak, 2400000); // 40 minutes study time
        timer = setTimeout(startStudy, 600000); // 10 minutes break time
        studyInterval = setInterval(checkEyes, 1000);
    }
         function startTimer(duration) {
            let timer = duration;
            let minutes, seconds;

            timerInterval = setInterval(function () {
                minutes = Math.floor((timer / 60000) % 60);
                seconds = Math.floor((timer / 1000) % 60);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                document.getElementById("timer").textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    if (isStudyTime) {
                        startBreak();
                    } else if (isBreakTime) {
                        startStudy();
                    }
                }
            }, 1000);
        }


    function displayBreakMessage() {
    const minutes = Math.floor(timer / 60000);
    const seconds = Math.floor((timer % 60000) / 1000);
    console.log(`Break Time: ${minutes} minutes ${seconds} seconds remaining`);
}
    function checkEyes() {
        if (!isStudyTime) return;

        const prediction = model.predict(webcam.canvas);
        const closedEyesProbability = prediction[1].probability.toFixed(2);
    
        if (closedEyesProbability === "1.00") {
        clearInterval(studyInterval);
                playSound("alarm_sound.mp3");
                displayHistory("Eyes closed for 20 seconds. Alert triggered.");
    } else {
        clearTimeout(timer);
        timer = null;
    }
}

function alertUser() {
    if (isBreakTime) {
        console.log("Alert: 일어나세요~");
        return;
    }
    alarmSound.play();
    alarmTimer = setTimeout(stopAlarm, 30000);
    // Play the alert sound or trigger any desired notification
    console.log("Alert: 일어나세요~");
}
function stopAlarm() {
    alarmSound.pause();
    alarmSound.currentTime = 0;
}

const breakButton = document.getElementById("break-button");
breakButton.addEventListener("click", takeBreak);
function takeBreak() {
    clearTimeout(timer);
    clearInterval(studyInterval);
    clearInterval(breakInterval);
    isStudyTime = false;
    isBreakTime = true;

// run the webcam image through the image model
    startBreak();
}
    // run the webcam image through the image model
async function predict() {
     return new Promise((resolve, reject) => {
                model.predict(webcam.canvas).then((predictions) => {
                    labelContainer.innerHTML = ""; // Clear previous labels

                    for (let i = 0; i < maxPredictions; i++) {
                        const classPrediction =
                            predictions[i].className + ": " + predictions[i].probability.toFixed(2);
                        const labelDiv = document.createElement("div");
                        labelDiv.innerHTML = classPrediction;
                        labelContainer.appendChild(labelDiv);
                    }

                    resolve();
                }).catch((error) => {
                    reject(error);
                });
            });
        }
  for (let i = 0; i < maxPredictions; i++) {
    const classPrediction =
    prediction[i].className + ": " + prediction[i].toFixed(2);
   const labelDiv = document.createElement("div");
   labelDiv.innerHTML = classPrediction;
  labelContainer.appendChild(labelDiv);}
    if(prediction[0].className=="뜬눈"&&prediction[0].probability.toFixed(2)==1.00)
    {
        labelContainer.childNodes[0].innerHTML="뜬눈"
    }
     else if(prediction[0].className=="감은눈"&&prediction[1].probability.toFixed(2)==1.00)
    {
        labelContainer.childNodes[1].innerHTML="감은눈"
    }
  function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        function displayHistory(message) {
            const timestamp = new Date().toLocaleTimeString();
            const historyItem = document.createElement("div");
            historyItem.textContent = timestamp + " - " + message;
            historyContainer.appendChild(historyItem);
        }

        window.addEventListener("load", init);
 
}
</script>
</body>
</html>
