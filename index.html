<!DOCTYPE html>
<html>
<head>
    <title>Study Alarm</title>
    <style>
        .body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("background_image.jpg"); /* Replace "background_image.jpg" with the path to your background image */
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Set the desired background color and opacity */
            padding: 20px;
        }

        #webcam-container {
            margin-bottom: 20px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Alarm</h1>
        <button type="button" onclick="startProgram()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <div id="timer">00:00:00</div>
    </div>

    <audio id="studySound" src="study_sound.mp3"></audio> <!-- Replace with the path to your study sound file -->
    <script src="script.js"></script> <!-- Add your JavaScript code in an external file named "script.js" -->
</body>
</html>
